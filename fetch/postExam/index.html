<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6 space-y-4">
      <h1 class="text-xl font-bold">Send Message (POST)</h1>

      <input id="msg" class="w-full border rounded-lg p-2" placeholder="Type a message..." />
      <button id="btnSend" class="px-4 py-2 rounded-lg bg-black text-white">
        Send
      </button>

      <p id="status" class="text-sm text-gray-500"></p>

      <pre id="output" class="text-sm bg-gray-100 rounded-xl p-3 overflow-auto"></pre>
    </div>

    <script src="./post.js"></script>
  </body>
</html>
