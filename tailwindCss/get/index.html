<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-50">
    <div class="mt-10">
      <div class="max-w-md mx-auto bg-white rounded-xl border border-gray-200 p-6">
        <h1 class="text-2xl font-bold mb-4">Random User (GET)</h1>
        <button id="btnLoad" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Load user
        </button>
        <div id="status" class="mt-4 text-gray-600">...</div>
        <div id="result" class="mt-4 hidden">
          <p class="text-gray-800">Name: <span id="name"></span></p>
          <p class="text-gray-800">Email: <span id="email"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
